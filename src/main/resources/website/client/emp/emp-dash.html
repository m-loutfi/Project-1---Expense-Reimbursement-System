<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="emp-dash.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <br><br>
    <h2 id="Nametag"></h2>
    <div id="searchtool">
        Filter: 
        <input type="text" id='filterbox' onkeyup="filtering()" placeholder="Search.." >
    </div>
    <div id="reimbList">
        <table id="emptable" class="table table-striped table-hover">
            <thead>
                <tr>
                  <th scope="col">Reimb. ID</th>
                  <th scope="col">Amount</th>
                  <th scope="col">Description</th>
                  <th scope="col">Type</th>
                  <th scope="col">Submitted On:</th>
                  <th scope="col">Resolved On:</th>
                  <th scope="col">Status</th>
                  <th scope="col">Resolved By:</th>
                </tr>
              </thead>
              <!-- <tbody id="tBody"></tbody> -->
        </table>
    </div>


    <div class="mybuttons">
        <form action="/addreimbpage" method="POST">
            <input type="submit" class="btn btn-outline-dark btn-lg" value="Request New Reimbursement">
        </form>
            <br>
        <form id = 'myform' action="/logout" method = "POST">
            <button id="logoutButton" class="btn btn-outline-dark btn-lg" type="submit">Logout</button>
        </form>
    </div>
</body>

<script src="./emp-dash.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</html>
