<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="new-reimb.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>


<h2 id="titletag">New Reimbursement</h2>
<br><br>
<div id="subForm">
    <form id="submitReimb" action="/newreimb" method="POST">
        <label for = "amount">Amount</label>
        <br>
        <input type="number" name="amount" placeholder="Enter Amount here..." step="0.01" required>
        <br><br>
        <label for="description">Description</label>
        <br>
        <textarea name="Description" rows="4" cols="50" placeholder="Enter Description Here..." required></textarea>
        <br><br>
        <label for="type">Type</label>
        <br>
        <input list="ReimbType" name="type" placeholder="Select Type..." required>
        <datalist id="ReimbType">
          <option value="Lodging">
          <option value="Travel">
          <option value="Food">
          <option value="Other">       
        </datalist>

        <br><br><br>
        <input type="submit" class="btn btn-outline-light btn-lg">
    </form>
</div>



</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</html>
